  <script>

    window.addEventListener('load', function () {
      document.getElementById('phoneInput').addEventListener('invalid', function (event) {
        if (event.target.validity.valueMissing) {
          event.target.setCustomValidity('Follow the format 1234567890');
        }
      })

      document.getElementById('phoneInput').addEventListener('change', function (event) {
        event.target.setCustomValidity('');
      })

        const form = document.getElementById('my-form');
        form.addEventListener("submit", function(e) {
          e.preventDefault();
          document.getElementById('registerButton').disabled = true;
          
          const formdata = new FormData(document.getElementById('my-form'));
          document.getElementById('nameInput').value = "";
          document.getElementById('phoneInput').value = "";
          document.getElementById('carrierInput').value = "";

          const action = e.target.action;
          try {
            fetch(action, {
            method: 'POST',
            body: formdata,
            mode: "no-cors"
            })
            .then(() => {
              document.getElementById('response').innerHTML = "Success! A SMS will be sent shortly.";
              document.getElementById('response').style.color = "#4BB543";

              setTimeout(() => {
                document.getElementById('registerButton').disabled = false;
                document.getElementById('response').innerHTML = "";
              }, 5000);
            })
        } catch (e) 
        {
          document.getElementById('response').innerHTML = "An error occurred. Please try again.";
          document.getElementById('response').style.color = "#FC100D";
          setTimeout(() => {
              document.getElementById('response').innerHTML = "";
            }, 5000);
        }
        
      });
      
      
    })
  </script>
